<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #parentDiv {
      width: 200px;
      height: 400px;
      border: 2px solid red;
      position: relative;
      overflow: hidden;
    }
    #rotatedDiv {
      width: 100%;
      height: 2px;
      top: 100px;
      left: 0;
      position: absolute;
      transform: rotate(-26deg);
      transform-origin: left;
      background-color: green;
    }
    #dot {
      height: 5px;
      width: 5px;
      border-radius: 2px;
      background-color: black;
      position: absolute;
      top: 100px;
    }
  </style>
  <body>
    <div id="parentDiv">
      <div id="rotatedDiv"></div>
      <div id="dot"></div>
    </div>
    <script>
        // Get the rotated element and the dot element
        const rotatedDiv = document.getElementById('rotatedDiv');
      const dot = document.getElementById('dot');

      // Get the dimensions of the rotated element
      const rotatedWidth = rotatedDiv.clientWidth;
      const rotatedHeight = rotatedDiv.clientHeight;

      // Calculate the center point after rotation
      const centerX = rotatedDiv.offsetLeft + rotatedWidth / 2;
      const centerY = rotatedDiv.offsetTop + rotatedHeight / 2;

      // Position the dot at the center point
      dot.style.left = centerX - dot.clientWidth / 2 + 'px';
      dot.style.top = centerY - dot.clientHeight / 2 + 'px';
      </script>
  </body>
</html>
